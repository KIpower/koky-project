<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5"><img style="border-radius: 10px;" src="https://datademia.es/wp-content/uploads/2019/06/hello_world.png" alt="logo" width="300px" height="150px"></h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" placeholder="Usuario" class="form-control form-control-lg" />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" placeholder="password" class="form-control form-control-lg" />
                  </div>
                  
                 <a href="./../Dashboard/dashboard.html" style="color: white;"><button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"  type="submit">Iniciar Sesion</button></a>
      
                  <hr class="my-4">
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
